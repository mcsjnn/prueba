<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Administración - Cafetería</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Fondo gris suave */
            color: #333;
        }

        /* Barra de navegación */
        nav {
            background-color: #1F3A52; /* Azul oscuro elegante */
            padding: 15px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #E6B77D; /* Amarillo suave al pasar el ratón */
            text-decoration: underline;
        }

        /* Título principal */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2D3E50; /* Gris oscuro */
            margin: 40px 0;
        }

        /* Estilo de las secciones estadísticas y acciones */
        .admin-stats, .admin-actions {
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            width: 85%;
            max-width: 1200px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .admin-stats:hover, .admin-actions:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Efecto sutil al pasar el ratón */
        }

        .admin-stats h2, .admin-actions h2 {
            font-size: 1.7rem;
            color: #1F3A52;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .admin-stats p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Estilo de los botones */
        .button {
            background-color: #1F3A52; /* Azul oscuro */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #E6B77D; /* Amarillo suave al hacer hover */
            transform: translateY(-2px); /* Efecto de elevación */
        }

        /* Estilo del botón de cerrar sesión */
        form button {
            background-color: #E64A19; /* Rojo vibrante */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #D32F2F; /* Rojo más oscuro */
            transform: translateY(-2px); /* Efecto de elevación */
        }

        /* Estilo para enlaces en las secciones de estadísticas */
        .admin-stats span {
            font-weight: bold;
            color: #2D3E50; /* Gris oscuro */
        }

        /* Estilo de la caja del formulario */
        form {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/inicio">Inicio</a>
        <a href="/admin/panel">Panel Admin</a>
        <a href="/admin/productos">Gestionar Productos</a>
        <a href="/admin/pedidos">Gestionar Pedidos</a>
        <a href="/perfil">Mi Perfil</a>
    </nav>

    <h1>Panel de Administración - Cafetería</h1>
    
    <div class="admin-stats">
        <h2>Estadísticas</h2>
        <p>Total de usuarios: <span th:text="${totalUsuarios}"></span></p>
        <p>Total de productos en el menú: <span th:text="${totalProductos}"></span></p>
        <p>Total de pedidos hoy: <span th:text="${pedidosHoy}"></span></p>
    </div>

    <div class="admin-actions">
        <h2>Acciones Rápidas</h2>
        <a href="/admin/productos" class="button">Gestionar Productos</a>
        <a href="/admin/pedidos" class="button">Gestionar Pedidos</a>
        <a href="/admin/usuarios" class="button">Gestionar Usuarios</a>
    </div>

    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit">Cerrar Sesión</button>
    </form>
</body>
</html>
