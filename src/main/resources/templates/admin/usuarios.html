<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Usuarios</title>
</head>
<body>
    <nav>
        <a href="/inicio">Inicio</a>
        <a href="/admin/panel">Panel Admin</a>
        <a href="/admin/usuarios">Gestionar Usuarios</a>
        <a href="/perfil">Mi Perfil</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit">Cerrar Sesión</button>
        </form>
    </nav>

    <h1>Gestión de Usuarios</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${usuario.direccion}"></td>
                <td th:text="${usuario.rol}"></td>
                <td>
                    <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                    <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" 
                       onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
