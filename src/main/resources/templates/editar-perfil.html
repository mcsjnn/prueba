<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Editar Perfil</title>
</head>
<body>
    <nav>
        <a href="/inicio">Inicio</a>
        <a href="/participantes">Participantes</a>
        <a href="/perfil">Mi Perfil</a>
        <a sec:authorize="hasRole('ADMIN')" href="/admin/panel">Panel Admin</a>
    </nav>

    <h1>Editar Perfil</h1>

    <form th:action="@{/perfil/editar}" method="post" th:object="${usuario}">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required>
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" th:field="*{telefono}">
        </div>

        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}">
        </div>

        <div>
            <label for="password">Nueva Contraseña (dejar en blanco para mantener la actual):</label>
            <input type="password" id="password" name="password">
        </div>

        <!-- Campo oculto para mantener el email -->
        <input type="hidden" th:field="*{email}">
        
        <div>
            <button type="submit">Guardar Cambios</button>
            <a href="/perfil">Cancelar</a>
        </div>
    </form>
</body>
</html>
