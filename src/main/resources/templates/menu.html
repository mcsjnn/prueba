<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Sistema de Pedidos de Cafetería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">Cafetería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Mi Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Menú</h1>

        <div class="row">
            <!-- Aquí irían los productos del menú -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Café">
                    <div class="card-body">
                        <h5 class="card-title">Café Latte</h5>
                        <p class="card-text">Un delicioso café con leche suave.</p>
                        <p class="text-muted">$3.50</p>
                        <form action="/pedidos/crear" method="POST">
                            <input type="hidden" name="producto_id" value="1">
                            <input type="hidden" name="cantidad" value="1">
                            <button type="submit" class="btn btn-dark">Añadir al Pedido</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Puedes agregar más productos de forma similar -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Pastel de Chocolate</h5>
                        <p class="card-text">Un delicioso pastel de chocolate.</p>
                        <p class="text-muted">$2.80</p>
                        <form action="/pedidos/crear" method="POST">
                            <input type="hidden" name="producto_id" value="2">
                            <input type="hidden" name="cantidad" value="1">
                            <button type="submit" class="btn btn-dark">Añadir al Pedido</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/pedidos/realizar" class="btn btn-success">Realizar Pedido</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
