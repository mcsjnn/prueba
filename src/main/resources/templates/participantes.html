<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participantes - Sorteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        :root {
            --primary-color: #2f3335;
            --accent-color: #0984e3;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #2c3e50 100%);
            color: white;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .product-features {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .nav-masthead .nav-link {
            color: rgba(255, 255, 255, .7);
            border-bottom: .25rem solid transparent;
            transition: all 0.3s ease;
        }

        .nav-masthead .nav-link:hover {
            color: white;
            border-bottom-color: white;
        }

        .floating-bracelet {
    position: absolute;
    right: 500px;
    top: 50%;
    transform: translateY(-50%);
    width: 400px;
    animation: float 6s ease-in-out infinite;
}

/* Ajuste para pantallas medianas (tablets) */
@media (max-width: 768px) {
    .floating-bracelet {
        right: -50px; /* Menor desplazamiento */
        width: 300px; /* Tamaño reducido */
    }
}

/* Ajuste para pantallas pequeñas (móviles) */
@media (max-width: 480px) {
    .floating-bracelet {
        right: -20px; /* Menor desplazamiento */
        width: 200px; /* Tamaño más reducido */
        top: 60%; /* Ajuste de posición para dispositivos móviles */
    }
}  
        @keyframes float {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-20px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(45, 52, 54, 0.9);
            backdrop-filter: blur(10px);
        }

        table {
            width: 90%;
            margin: 3rem auto;
            border-collapse: collapse;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 1.25rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: var(--accent-color);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        td {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="m-0">SmartLife</h3>
                <nav class="nav nav-masthead">
                    <a class="nav-link active" href="/inicio">Inicio</a>
                    <a class="nav-link" href="/participantes">Participantes</a>
                    <a class="nav-link" href="/perfil">Perfil</a>
                </nav>
            </div>
        </div>
    </header>

    <h1>Participantes Registrados</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
