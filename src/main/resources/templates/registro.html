<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Fondo de la página */
        body {
            background-color: #E6B77D; /* Fondo claro */
            font-family: 'Arial', sans-serif;
        }

        /* Estilo del header */
        .header {
            background-color: #98AED3; /* Celeste para el fondo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h3 {
            color: #1D2428; /* Color oscuro para el título */
            font-weight: 600;
        }

        /* Estilo de los enlaces de navegación */
        .nav-link {
            color: #1D2428; /* Color oscuro para los enlaces */
        }

        .nav-link:hover {
            color: #E6B77D; /* Color amarillo suave en hover */
        }

        /* Estilo del formulario */
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #98AED3; /* Celeste */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #1D2428; /* Borde oscuro */
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #435571; /* Azul grisáceo para el foco */
            box-shadow: 0 0 5px rgba(67, 85, 113, 0.5);
        }

        form button {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            background-color: #435571; /* Azul grisáceo */
            color: white;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #8F5F3F; /* Marrón cálido para hover */
        }

        /* Estilo del título */
        h1 {
            color: #1D2428; /* Título oscuro */
            font-weight: 600;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header class="header p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="m-0">ROYAL</h3>
                <nav class="nav nav-masthead">
                    <a class="nav-link active" href="/inicio">Inicio</a>
                    <a class="nav-link" href="/menu_productos">Menu</a>
                    <a class="nav-link" href="/perfil">Perfil</a>
                </nav>
            </div>
        </div>
    </header>

    <h1>Registro</h1>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
        <input type="text" th:field="*{apellido}" placeholder="Apellido" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="tel" th:field="*{telefono}" placeholder="Teléfono">
        <input type="text" th:field="*{direccion}" placeholder="Dirección">
        <input type="password" th:field="*{password}" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
